{{ define "body"}}
    <div>
        <form action="/handler/login" method="post" class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputLogin" class="sr-only">Email address</label>
            <input name="login" type="text" id="inputLogin" class="form-control" placeholder="login" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-secondary btn-block" type="submit">Sign in</button>
        </form>
    </div>
{{end}}
