{{define "base"}}<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>{{block "title" .}} Social {{ end}}</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">Social</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <form action="/" class="form-inline mt-2 mt-md-0">
            <input name="first_name" class="form-control mr-sm-2" type="text" placeholder="First name"
                   aria-label="First name">
            <input name="last_name" class="form-control mr-sm-2" type="text" placeholder="Last name"
                   aria-label="Last name">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form> &nbsp; &nbsp;
        {{if eq .Session.ID 0 }}
            <a href="/login" class="btn btn-secondary active" role="button" aria-pressed="true">Sign In</a> &nbsp;

            <a href="/registration" class="btn btn-secondary active" role="button"
               aria-pressed="true">Registration</a>&nbsp;
        {{else}}
            <a href="/logout" class="btn btn-secondary active" role="button" aria-pressed="true">Log Out
                [{{.Session.Login}}]</a>
        {{end}}
    </div>
</nav>
<main role="main" class="container">
    <div class="starter-template">
        {{template "body" . }}
    </div>
</main><!-- /.container -->

{{block "footer" .}}
{{end}}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{{end}}
